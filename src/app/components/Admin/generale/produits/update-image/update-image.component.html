<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar header -->
    <app-header-admin></app-header-admin>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar menu -->
            <app-menu-admin></app-menu-admin>
            <!-- End of menu -->

            <!-- Page Heading -->
            <div class="row">
                <div class="c-subheader px-3">

                    <ol class="breadcrumb border-0 m-0">
                        <li class="breadcrumb-item">Dashboard</li>
                        <li class="breadcrumb-item active">Ajout Image Produit</li>
                    </ol>
                </div>
            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid" style=" padding-bottom: 10px; height: 100%;">
                <!-- Content Row -->

                <div class="row container-fluid" style="padding-top: 10px;">
                    <div class="card border-left-danger shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col">
                                    <div class="text-xs">
                                        <div class="text-xs font-weight-bold text-danger
                    text-uppercase mb-1">
                                            <p style="color: black;">Ajout d'une Image produit</p>

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row container-fluid" style="padding-top: 10px;">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col">
                                        <div>
                                            <div class="d-flex justify-content-center" style="margin-bottom: 100px;" *ngIf="!Loading">
                                                <div class="spinner-border text-danger  m-5 " style="width: 70px; height: 70px;" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </div>

                                            <div>
                                                <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()" *ngIf="Loading">
                                                    <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                                                    <div class="alert  alert-success text-center" role="alert" *ngIf="succesMessage">{{succesMessage}}</div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="id" placeholder="{{Produitdetail.id}}" [ngValue]="Produitdetail.id" formControlName="id">
                                                    </div>


                                                    <div class="form-group-lg" style="margin-bottom:5px; ">
                                                        <p style="margin-bottom:5px;color:black ">Image : </p>
                                                        <input type="file" (change)="handleImage($event.target.files)" accept=".jpeg,.png,.jpg" formControlName="files" [ngClass]="{ 'is-invalid': submitted && files.errors }">

                                                    </div>
                                                    <div *ngIf="submitted && !files.valid  ">
                                                        <p style="color:red" [hidden]="!files.errors.required">
                                                            Image est obligatoire
                                                        </p>
                                                    </div>

                                                    <div>
                                                        <button type="submit" class="btn btn-primary">Valider</button>

                                                    </div>
                                                </form>

                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Main Content -->





                    <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <app-logout-modal></app-logout-modal>
            <!-- Logout Modal-->
