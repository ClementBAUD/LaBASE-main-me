<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar header -->
  <app-header-admin></app-header-admin>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar menu -->
      <app-menu-admin></app-menu-admin>
      <!-- End of menu -->

      <!-- Page Heading -->
      <div class="row">
        <div class="c-subheader px-3">

          <ol class="breadcrumb border-0 m-0">
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active">Modification Produit</li>
          </ol>
        </div>
      </div>

      <!-- Begin Page Content -->
      <div class="container-fluid" style="padding-bottom: 10px; height: 100%;">
        <!-- Content Row -->

        <div class="row container-fluid" style="padding-top: 10px;">
          <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="text-xs">
                    <div class="text-xs font-weight-bold text-danger
                      text-uppercase mb-1">
                      <p style="color: black;">Modification d'un nouveau produit</p>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="row container-fluid" style="padding-top: 10px;">
            <div class="card border-left-danger shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col">
                    <div>
                      <div class="d-flex justify-content-center"
                        style="margin-bottom: 100px;" *ngIf="!Loading">
                        <div class="spinner-border text-danger m-5"style="width:
                          70px; height: 70px;" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>

                      <div>
                        <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()"
                          *ngIf="Loading">
                          <div>
                            <div class="alert alert-danger text-center"
                              role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                            <div class="alert alert-success text-center"
                              role="alert" *ngIf="succesMessage">{{succesMessage}}</div>
                            <div class="form-group">
                              <label for="titre">plu</label>
                              <input type="text" class="form-control" id="plu"
                                formControlName="plu">
                            </div>

                            <div class="form-group">
                              <label for="titre">Titre</label>
                              <input type="text" class="form-control" id="titre"
                                formControlName="titre">
                            </div>

                            <div class="form-group">
                              <label for="libelle">Libellé commercial</label>
                              <input type="text" class="form-control"
                                id="titrecommercial"
                                formControlName="titrecommercial">
                            </div>


                            <div class="form-group-lg"
                              style="margin-bottom:10px;">
                              <p style="margin-bottom:5px;color:black; width:
                                100%;">Liste de Famille de produit :</p>
                              <select style="color:black; width: 100%;"data-style="btn-danger"
                                formControlName="FamilleId">
                                <option *ngFor="let fam of famille"
                                  [ngValue]="fam.id">{{fam.nom}}</option>
                              </select>
                            </div>



                            <div class="form-group">
                              <label for="ingredient">Ingrédients</label>
                              <textarea class="form-control" id="ingredient"
                                rows="3" formControlName="ingredient"></textarea>
                            </div>

                            <div class="form-group">
                              <label for="allergene">Allergènes</label>
                              <textarea class="form-control" id="allergene"
                                rows="3" formControlName="allergene"></textarea>
                            </div>


                            <div class="form-group">
                              <label for="valeurNutritionnelle">Valeur
                                Nutritionnelle</label>
                              <textarea class="form-control"
                                id="valeurNutritionnelle" rows="3"
                                formControlName="valeurNutritionnelle"></textarea>
                            </div>



                          </div>
                          <div>
                            <button type="submit" class="btn btn-primary">Valider</button>
                          </div>
                        </form>

                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Main Content -->





          <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

      </div>
      <!-- End of Page Wrapper -->

      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

      <app-logout-modal></app-logout-modal>
      <!-- Logout Modal-->

      <ng-template #contentDelete let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Confirmer la suppression</h4>
          <button type="button" class="close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2>Etes-vous sûr de vouloir supprimer ce produit ?</h2>
          <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-danger">Confirmer la suppression</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark"
            (click)="modal.close('Save click')">Annuler</button>
        </div>
      </ng-template>
