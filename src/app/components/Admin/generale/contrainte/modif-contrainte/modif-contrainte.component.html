<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar header -->
  <app-header-admin></app-header-admin>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar menu -->
      <app-menu-admin></app-menu-admin>
      <!-- End of menu -->

      <!-- Page Heading -->
      <div class="row">
        <div class="c-subheader px-3">

          <ol class="breadcrumb border-0 m-0">
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item"> <a routerLink="/liste-contrainte">Liste Contraintes</a> </li>
            <li class="breadcrumb-item active">Modification Contrainte</li>
          </ol>
        </div>
      </div>

      <!-- Begin Page Content -->
      <div class="container-fluid" style="padding-bottom: 10px; height: 100%;">
        <!-- Content Row -->

        <div class="row container-fluid" style="padding-top: 10px;">
          <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="text-xs">
                    <div class="text-xs font-weight-bold text-danger
                      text-uppercase mb-1">
                      <p style="color: black;">Modification d'une contrainte</p>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="row container-fluid" style="padding-top: 10px;">
            <div class="card border-left-danger shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col">
                    <div>
                      <div>
                        <div class="alert alert-danger text-center"
                              role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                        <form [formGroup]="addConst" (ngSubmit)="onSubmit()">
                          <div class="form-group ">
                            <input id="nom" name="nom" type="text"
                              placeholder="Saisir un nom" class="form-control
                              " [ngClass]="{ 'is-invalid': submitted &&
                              nom.errors }" formControlName="nom" disabled >
                          </div>
                          <div *ngIf="submitted && !nom.valid">
                            <p style="color:red"
                              [hidden]="!nom.errors.required">
                              Nom est obligatoire
                            </p>
                          </div>

                          <div class="form-group">
                            <input id="nombre" name="nombre" type="number"
                              placeholder="Entrez la limitation d'un nombre"
                              class="form-controlt" [ngClass]="{
                              'is-invalid': submitted && nombre.errors }"
                              formControlName="nombre" >
                          </div>
                          <div *ngIf="submitted && !nombre.valid">
                            <p style="color:red"
                              [hidden]="!nombre.errors.required">
                              nombre est obligatoire
                            </p>
                          </div>


                          <button type="submit" class="btn btn-primary">Valider</button>
                        </form>

                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Main Content -->





          <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

      </div>
      <!-- End of Page Wrapper -->

      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

      <app-logout-modal></app-logout-modal>
      <!-- Logout Modal-->
