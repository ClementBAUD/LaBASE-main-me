<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar header -->
    <app-header-admin></app-header-admin>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar menu -->
            <app-menu-admin></app-menu-admin>
            <!-- End of menu -->
            <div class="row">
                <div class="c-subheader px-3">

                    <ol class="breadcrumb border-0 m-0">
                        <li class="breadcrumb-item">Dashboard</li>
                        <li class="breadcrumb-item active">Liste des Etudiants</li>
                    </ol>
                </div>
            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid" style="padding-top: 10px;">




                <!-- Content Row -->

                <!-- Begin Page Content -->
                <!-- Content Row -->
                <div class="row container-fluid" style="padding-top: 10px;">

                    <!-- DataTales Example -->
                    <div class="card">

                        <div class="d-flex justify-content-center" style="margin-bottom: 200px; margin-top: 200px;" *ngIf="!Loading">
                            <div class="spinner-border text-danger  m-5 " style="width: 70px; height: 70px;" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="card-body">

                            <h6 class="m-2 font-weight-bold">Liste des étudiants actifs du magasin</h6>

                            <div class="card-body" *ngIf="Loading">


                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Nom</th>
                                                <th>Prénom</th>
                                                <th>Email</th>
                                                <th>Téléphone</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of userliste | slice: (page-1) *
                      pageSize : page * pageSize; index as i">
                                                <th>{{ (page -1) * pageSize + i + 1 }}</th>

                                                <td>{{ user.nom }}</td>
                                                <td>{{ user.prenom }}</td>
                                                <td><a href="mailto:{{ user.email }}" target="_blank">{{ user.email }}</a></td>
                                                <td><a href="tel:{{ user.tel }}" target="_blank">{{ user.tel }}</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer-admin></app-footer-admin>

        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<app-logout-modal></app-logout-modal>
