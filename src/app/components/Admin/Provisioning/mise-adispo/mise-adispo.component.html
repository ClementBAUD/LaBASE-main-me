<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar header -->
    <app-header-admin></app-header-admin>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar menu -->
            <app-menu-admin></app-menu-admin>
            <!-- End of menu -->
            <div class="row">
                <div class="c-subheader px-3">

                    <ol class="breadcrumb border-0 m-0">
                        <li class="breadcrumb-item">Dashboard</li>
                        <li class="breadcrumb-item active"><a routerLink="/home-magasin">Accueil</a></li>
                    </ol>
                </div>

            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid" style="padding-top: 10px;">

                <!-- Content Row -->
                <div class="row">

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="card shadow mb-4">
                            <h1 class="h3 m-2 text-gray-800  text-center">Ajout d'un produit</h1>
                           <p class="m-4 text-center" style="color: black;">Mettre le produit en ligne</p>

                             <!-- DataTales Example -->

                            <div class="d-flex justify-content-center" style="margin-bottom: 100px;" *ngIf="!Loading">
                                <div class="spinner-border text-danger  m-5 " style="width: 70px; height: 70px;" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>

                            <div class="card-body">
                                <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()" *ngIf="Loading">
                                    <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                                    <div class="alert  alert-success text-center" role="alert" *ngIf="succesMessage">{{succesMessage}}</div>
                                    <div class="form-group">
                                        <label for="plu">Plu </label>
                                        <input type="text" class="form-control" id="plu" value="test" formControlName="plu" readonly>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            <label for="libelle">Titre </label>
                                            <input type="text" class="form-control" formControlName="titre" placeholder="Entrez un titre a votre produit " >
                                        </div>


                                        <div class="form-group col">
                                            <label for="quantite">Quantité</label>
                                            <input type="text" class="form-control" id="quantite" placeholder="Quantité produit" [ngClass]="{ 'is-invalid': submitted && quantite.errors }" formControlName="quantite">
                                        </div>
                                        <div *ngIf="submitted && !quantite.valid  ">
                                            <p style="color:red" [hidden]="!quantite.errors.required">
                                                Quantité est obligatoire
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description" placeholder="Entrez un description à votre produit " formControlName="description">
                                    </div>



                                    <div class="float-sm-right">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer-admin></app-footer-admin>

        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<app-logout-modal></app-logout-modal>
