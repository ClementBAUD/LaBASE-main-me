<div class="wrapper">

    <div class="default-dt">

                <div style="text-align: center; color: white;">
                    <h2>Choisissez votre magasin</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="life-gambo">
        <div class="blog-single-dts-text">
            <div class="container">
                <div class="row justify-content-center p-5">
                    <div class="cmmnt_item">
                        <h2 style="text-align: center;">Veuillez choisir un magasin ! </h2>
                        <p style=" color:black; text-align: center;">Vous devez choisir un magasin pour compléter votre inscription </p>

                </div>
                <!--div class="d-flex justify-content-center" style="margin-bottom: 200px; margin-top: 200px;" *ngIf="!Loading">

                        <span class="sr-only">Loading...</span>
                    </div>
                </div-->

                <div class="container">
                    <div class="row">
                        <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                        <div *ngIf="liste?.length">
                            <div class="row">
                                <div class="col" *ngFor="let mag of liste">
                                    <a (click)="addtoMagasin(mag)" class="card p-3 mb-2" style="text-decoration: none; height: 170px;">
                                        <div class="card-body " style="text-align: center;display: grid;">
                                            <div>
                                                <img src="https://img.icons8.com/office/16/000000/shop.png" />
                                            </div>
                                            <h1 style="color:red;">{{mag.nom | uppercase}}</h1>
                                        </div>
                                    </a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
