<!-- Header Start -->
<header class="header clearfix">
    <div class="top-header-group">
        <div class="top-header">

            <div class="res_main_logo">
                <a routerLink="/home" ><img src="assets/96x96.png" alt=""></a>
            </div>
            <div class="main_logo" id="logo">
                <a routerLink="/home" ><img src="assets/125x43.png" alt=""></a>
                <a routerLink="/home" ><img class="logo-inverse" src="assets/96x96.png" alt=""></a>
            </div>

            <div class="select_location" *ngIf="Loading">
                <div class="ui loc-title">
                    <div class="text">
                        <a routerLink="/information" class="offer-link" style="text-decoration:none;"><i class="uil uil-location-point"></i> {{userMag.nom}}</a>
                    </div>

                </div>
            </div>

            <div class="header_right">
                <ul>
                    <li>
                        <a href="tel:0427460620" class="offer-link"><i class="uil uil-phone-alt"></i>04-27-46-06-20</a>
                    </li>
                    <li>
                        <a href="https://recrute.boucheries-andre.fr/nous-rejoindre/#page-search---index" class="offer-link" target="_blank"><i class="uil uil-star"></i>Nous rejoindre</a>
                    </li>
                    <li>
                        <a routerLink="/contact" class="offer-link"><i class="uil uil-question-circle"></i>Aide</a>
                    </li>
                    <li>
                    </li>

                    <li ngbDropdown>
                        <a class="opts_account" id="dropdownBasic1" ngbDropdownToggle>
                            <img src="assets/icons-user-24.png" alt="">
                            <span class="user__name">{{isUser.nom}}</span>
                            <span style="padding:5px" ></span>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="menu dropdown_account">

                            <a routerLink="/mon-profil" ngbDropdownItem class="item channel_item"><i class="uil uil-apps icon__1"></i>Mon profil</a>
                            <a routerLink="/historique-commande" ngbDropdownItem class="item channel_item"><i class="uil uil-box icon__1"></i>Mes commandes</a>
                            <a routerLink="/faq" ngbDropdownItem class="item channel_item"><i class="uil uil-info-circle icon__1"></i>F.A.Q</a>
                            <a class="item channel_item" routerLinkActive="active" data-toggle="modal" data-target="#logoutModal" ngbDropdownItem><i class="uil uil-lock-alt icon__1"></i>Déconnexion</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sub-header-group" style="border-bottom: 1px solid #DCDCDC;">
        <div class="sub-header">

            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <div class="container-fluid">
                    <button class="navbar-toggler menu_toggle_btn" type="button" data-target="#navbarSupportedContent"><i class="uil uil-bars"></i></button>
                    <div class="collapse navbar-collapse d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-end bg-dark1 p-3 p-lg-0 mt1-5 mt-lg-0 mobileMenu" id="navbarSupportedContent">
                        <ul class="navbar-nav main_nav align-self-stretch">
                            <li class="nav-item"><a routerLink="/home" class="nav-link active" title="Home">Accueil</a></li>
                            <li class="nav-item"><a routerLink="/liste-produits" class="nav-link new_item" title="New Products">Produits</a></li>
                            <li class="nav-item"><a routerLink="/categorie-produit" class="nav-link" title="Featured Products">Catégories</a></li>
                            <li class="nav-item"><a routerLink="/historique-commande" class="nav-link" title="Contact">Mes Commandes</a></li>
                            <li class="nav-item"><a routerLink="/a-propos" class="nav-link" title="Contact">A propos de nous</a></li>
                            <li class="nav-item"><a routerLink="/contact" class="nav-link" title="Contact">Contactez-nous</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="header_cart order-1">
                <a routerLink="/cart" class="cart__btn hover-btn" title="Cart"><i class="uil uil-shopping-cart-alt"></i><span>Panier</span><ins>{{cartservicesService.getLocalCartProducts()}}</ins><i class="uil uil-angle-down"></i></a>
            </div>

        </div>
    </div>
</header>
<!-- Header End -->
<app-logout></app-logout>
